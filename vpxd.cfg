<config>
  <alarms>
    <vim>
      <version>vim.version.v8_0_3_0</version>
    </vim>
  </alarms>
  <drs>
    <kvstore>
      <local>False</local>
    </kvstore>
  </drs>
  <license>
    <client>
      <lsNotificationsSyncSeconds>30</lsNotificationsSyncSeconds>
      <oldServerLsNotificationsSyncSeconds>600</oldServerLsNotificationsSyncSeconds>
    </client>
  </license>
  <log>
    <compressOnRoll>true</compressOnRoll>
    <level>info</level>
    <maxFileNum>30</maxFileNum>
    <maxFileSize>52428800</maxFileSize>
    <outputToConsole>false</outputToConsole>
    <outputToFiles>true</outputToFiles>
  </log>
  <registry>
    <key_EvaluationExpiryDate>AQD+yggAAADNVZfVETTtdEQAAAAqU/LjYINKrS1FDWZbb7H797hxi1zAXYVj+01iNbeBrDkC4enK8jDrcAanOgwzTqv9xJENBPyV3eBpSa//EKGcV4Yetw==</key_EvaluationExpiryDate>
  </registry>
  <task>
    <minCompletedLifetime>60</minCompletedLifetime>
  </task>
  <vmacore>
    <cacheProperties>true</cacheProperties>
    <ssl/>
    <threadPool>
      <TaskMax>90</TaskMax>
      <threadNamePrefix>vpxd</threadNamePrefix>
    </threadPool>
  </vmacore>
  <vmomi>
    <validation/>
  </vmomi>
  <vpxd>
    <cert>
      <prefix>
        <solutionUser>vcsoluser</solutionUser>
        <ssl>rui</ssl>
      </prefix>
    </cert>
    <filterOverheadLimitIssues>true</filterOverheadLimitIssues>
    <heartbeat>
      <udp-port>902</udp-port>
    </heartbeat>
    <hostGateway>
      <enabled>true</enabled>
      <gatewaySource>ComponentManager</gatewaySource>
    </hostGateway>
    <hostProfiles>
      <disableSecureManager>false</disableSecureManager>
      <drsReservedCapacity>100</drsReservedCapacity>
      <enterMMTimeout>3600</enterMMTimeout>
      <metadataCacheEnabled>true</metadataCacheEnabled>
      <rebootTimeout>3600</rebootTimeout>
      <statefulCollectHostSpec>false</statefulCollectHostSpec>
    </hostProfiles>
    <hostnameUrl>vcsatest01.lab.local</hostnameUrl>
    <licenseEdition>vc</licenseEdition>
    <memChecker>
      <memStopInMB>1024</memStopInMB>
    </memChecker>
    <network>
      <rollback>true</rollback>
    </network>
    <odbc>
      <dbtype>embedded</dbtype>
      <dsn>VMware VirtualCenter</dsn>
    </odbc>
    <rhttpproxy>
      <httpport>80</httpport>
      <httpsport>443</httpsport>
    </rhttpproxy>
    <secureSoapPort>8089</secureSoapPort>
    <soapPort>8085</soapPort>
    <ssl>
      <CAPath>/etc/ssl/certs</CAPath>
    </ssl>
    <sso>
      <admin>
        <uri>https://vcsatest01.lab.local/sso-adminserver/sdk/vsphere.local</uri>
      </admin>
      <default>
        <admin>Administrator@vsphere.local</admin>
        <isGroup>false</isGroup>
      </default>
      <groupcheck>
        <uri>https://vcsatest01.lab.local/sso-adminserver/sdk/vsphere.local</uri>
      </groupcheck>
      <solutionUser>
        <certificate>/etc/vmware-vpx/ssl/vcsoluser.crt</certificate>
        <name>vpxd-458cddad-52d2-4a7f-a4c8-5f105a3fd5b4@vsphere.local</name>
        <privateKey>/etc/vmware-vpx/ssl/vcsoluser.key</privateKey>
      </solutionUser>
      <sts>
        <uri>https://vcsatest01.lab.local/sts/STSService/vsphere.local</uri>
      </sts>
    </sso>
    <support>
      <scriptDirectory>/usr/lib/vmware-vpx</scriptDirectory>
    </support>
    <vcha>
      <drsAntiAffinity>true</drsAntiAffinity>
    </vcha>
    <vecs>
      <storeName>vpxd</storeName>
    </vecs>
    <vsan>
      <dynmgr>
        <enable>true</enable>
      </dynmgr>
      <hostaffinity>
        <enable>false</enable>
      </hostaffinity>
      <witness>
        <vlcm>
          <supported>
            <vendors>
              <models>Amazon EC2&lt;!&gt;Amazon EC2 m5.xlarge&lt;&lt;!&gt;&gt;</models>
            </vendors>
          </supported>
        </vlcm>
      </witness>
    </vsan>
  </vpxd>
  <workflow>
    <port>WORKFLOW_PORT</port>
  </workflow>
</config>
